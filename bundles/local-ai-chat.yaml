name: local-ai-chat
description: Local AI chat stack with Ollama, OpenWebUI and SearXNG
modules:
  - ollama
  - openwebui
  - searxng

links:
  # Link OpenWebUI to Ollama and SearXNG
  openwebui-ollama-searxng:
    - module: ollama
    - module: searxng
    - module: openwebui
      bind:
        ollama_endpoint: "${ollama.ollama_api_url}" # Link to Ollama API
        searxng_url: "${searxng.searxng_query_url}" # Link to SearXNG search URL

exposures:
  ai-chat:
    module: openwebui
    protocol: http
    module_port: 8080
    description: OpenWebUI chat interface