name: local-ai-chat
description: Local AI chat stack with Ollama LLM and OpenWebUI interface
modules:
  - ollama
  - openwebui

links:
  openwebui-ollama:
    - module: openwebui
      bind:
        ollama_endpoint: "${ollama.ollama_api_url}"

exposures:
  openwebui-http:
    module: openwebui
    protocol: http
    module_port: 8080
    description: OpenWebUI chat interface